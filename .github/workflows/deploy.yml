# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - next/3.x

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run demo:build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./demo/dist
      - uses: actions/deploy-pages@v2
