version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # ‚ùå Removed schedule to prevent auto-trigger
    # schedule:
    #   interval: "monthly"
    labels:
      - "dependencies"
    groups:
      all-updates:
        patterns:
          - "*"
